<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Lovers</title>
    <!--favicon images-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--CSS file stylesheet-->
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <header>
        <!--h1 redirect to main page-->
        <a href="index.html"><h1><i class="fa-solid fa-heart"></i>Sushi Lovers</h1></a>
        <nav>
            <!--navigation bar-->
            <ul id="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="" class="active">Subscribe</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section id="sushi-bar">
            <div id="form-subscribe" class="fields">
                
                    <form action="https://formdump.codeinstitute.net" method="post" id="subscribe-form">
                    <h2><i class="fa-solid fa-heart"></i>Subscribe to our channel!</h2>
                <div id="fullname">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                    <br>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                    <br>
                    <label for="email-address">Email</label>
                    <input type="email" name="email-address" id="email-address" placeholder="Email Address" required>
                    <hr>
                </div>
                <!--newsletter preferences-->
                <div id="preference">
                    <h3>Are you interested in..</h3>
                    <div id="checkbox" class="fields">
                        <label for="recipes">Recipes</label>
                        <input type="checkbox" name="recipes" id="recipes" value="recipes">
                        <br>
                        <label for="daily-news">Daily Newsletter</label>
                        <input type="checkbox" name="daily-news" id="daily-news" value="daily-news">
                        <br>
                        <label for="events">Latest Events</label>
                        <input type="checkbox" name="events" id="events" value="events">
                    </div>
                </div>
                <div id="submit">
                <button type="submit" value="submit" class="submit-button">Join Us!</button>
                </div>
                </form>
            </div>
        </section>

    </main>
    <footer>
        <h2>Contact Us</h2>
        <a href="http://www.facebook.com" target="_blank" rel="no-opener" aria-label="Contact us on Facebook (link open in a new tab)">
            <i class="fa-brands fa-square-facebook"></i>
        </a>
        <a href="http://www.instagram.com" target="_blank" rel="no-opener" aria-label="Follow us on Instagram (link open in a new tab)">
            <i class="fa-brands fa-square-instagram"></i>
        </a>
        <a href="http://www.twitter.com" target="_blank" rel="no-opener" aria-label="Follow us on Twitter (link open in a new tab)">
            <i class="fa-brands fa-square-x-twitter"></i>
        </a>

    </footer>
<!--font awesome link for icons-->
<script src="https://kit.fontawesome.com/81dea6f6c8.js" crossorigin="anonymous"></script>
    
</body>
</html>
