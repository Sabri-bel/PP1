<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!--favicon images-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--CSS file stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <!--h1 redirect to main page-->
        <a href="index.html"><h1><i class="fa-solid fa-heart"></i>Sushi Lovers</h1></a>
        <nav>
            <!--navigation bar-->
            <ul id="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="" class="active">Gallery</a></li>
                <li><a href="subscribe.html">Subscribe</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section id="love-it">
            <h2><i class="fa-solid fa-heart"></i>want more sushi?</h2>
            <p>Subscribe to our Channel and send us your photos, the best ones will be published here!</p>
            <div id="photo-gallery">
                <div id="images">
                        <img src="assets/images/maki-sushi.webp" alt="image of maki roll sushi plate">
                    
                        <img src="assets/images/nigiri-sushi.webp" alt="image of nigiri sushi type">
                
                        <img src="assets/images/temaki-sushi.webp" alt="image of a temaki sushi">
                
                        <img src="assets/images/uramaki-sushi.webp" alt="image of an uramaki sushi">

                        <img src="assets/images/chirashi-sushi.webp" alt="image of the preparation of chirashi sushi">
                
                        <img src="assets/images/sushi-plate.jpg" alt="image of uramaki plate">
                </div>
            </div>
        </section>
    </main>
    <footer id="social-media">
        <h2>Contact Us</h2>
        <a href="http://www.facebook.com" target="_blank" rel="no-opener" aria-label="Contact us on Facebook (link open in a new tab)">
            <i class="fa-brands fa-square-facebook"></i>
        </a>
        <a href="http://www.instagram.com" target="_blank" rel="no-opener" aria-label="Follow us on Instagram (link open in a new tab)">
            <i class="fa-brands fa-square-instagram"></i>
        </a>
        <a href="http://www.twitter.com" target="_blank" rel="no-opener" aria-label="Follow us on Twitter (link open in a new tab)">
            <i class="fa-brands fa-square-x-twitter"></i>
        </a>

    </footer>
<!--font awesome link for icons-->
<script src="https://kit.fontawesome.com/81dea6f6c8.js" crossorigin="anonymous"></script>
    
</body>
</html>
